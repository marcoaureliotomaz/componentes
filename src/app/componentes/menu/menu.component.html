<ion-menu contentId="principal" menuId="principal">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-menu-toggle>
    <ion-list>
      <ion-item *ngFor="let item of componentes | async" [routerLink]="item.link" detail>
        <ion-icon [name]=item.icone slot="start"></ion-icon>
        <ion-label >{{item.nome}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-menu-toggle>
  </ion-content>
</ion-menu>
